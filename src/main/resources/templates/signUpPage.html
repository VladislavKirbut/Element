<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=1024">
    <link rel="stylesheet" th:href="@{/css/signUpPage.css}"
          href="../static/css/signUpPage.css">
    <link rel="icon" th:href="@{/images/element_icon.png}"
          href="../static/images/element_icon.png">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="logo">
            <a href="signUpPage.html"
               th:href="@{/element/signUp}"><img th:src="@{/images/element_logo.png}"
                                                 src="../static/images/element_logo.png" alt="logo" class="element_logo"></a>
        </div>
    </div>
</div>

<div class="main">
    <div class="container">
        <div class="main_img">
            <img th:src="@{/images/element_img.png}"
                 src="../static/images/element_img.png" alt="logo" class="element_img">
            <div class="registration_block">
                <form action="#" method="POST" class="registration_form"
                      th:action="@{/element/signUp}">
                    <span class="form_name">Registration</span>
                    <input type="text" name="name" placeholder="Name" maxlength="15" class="input_field">
                    <input type="text" name="surname" placeholder="Surname" maxlength="15" class="input_field">
                    <input type="text" name="email" placeholder="Email" class="input_field">
                    <input type="text" name="phoneNumber" placeholder="Phone number" class="input_field">
                    <input type="text" name="password" placeholder="Password" class="input_field">
                    <div class="form_content">
                        <scan class="form_title">Account already exists? </scan>
                        <a href="signInPage.html" class="form_link"
                           th:href="@{/element/signIn}">Sign in</a>
                    </div>
                    <button type="submit" class="btn form_sign_up">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
